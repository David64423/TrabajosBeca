<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <p id="mensaje">CALCULADORA: EQUIPO 12</p>
    </div>
    <div id="identificador">
        <table>
                <tr>
                    <th id ="pantalla" colspan="7"><button class="iden"></button></th>
                </tr>
                <tr>
                    <th><button class="color">Rad</button></th>
                    <th><button class="color">Deg</button></th>
                    <th><button class="color">x!</button></th>
                    <th><button class="color">(</button></th>
                    <th><button class="color">)</button></th>
                    <th><button class="color">%</button></th>
                    <th><button class="color">AC</button></th>
                </tr>
                <tr>
                    <th><button class="color">inv</button></th>
                    <th><button class="color">sin</button></th>
                    <th><button class="color">in</button></th>
                    <th><button class="color">7</button></th>
                    <th><button class="color">8</button></th>
                    <th><button class="color">9</button></th>
                    <th><button class="color">/</button></th>
                </tr>
                <tr>
                    <th><button class="color">π</button></th>
                    <th><button class="color">cos</button></th>
                    <th><button class="color">log</button></th>
                    <th><button class="color">4</button></th>
                    <th><button class="color">5</button></th>
                    <th><button class="color">6</button></th>
                    <th><button class="color">x</button></th>
                </tr>
                <tr>
                    <th><button class="color">e</button></th>
                    <th><button class="color">tan</button></th>
                    <th><button class="color">√</button></th>
                    <th><button class="color">1</button></th>
                    <th><button class="color">2</button></th>
                    <th><button class="color">3</button></th>
                    <th><button class="color">-</button></th>
                </tr>
                <tr>
                    <th><button class="color">ans</button></th>
                    <th><button class="color">EXP</button></th>
                    <th><button class="color">x^y</button></th>
                    <th><button class="color">0</button></th>
                    <th><button class="color">.</button></th>
                    <th><button class="color">=</button></th>
                    <th><button class="color">+</button></th>
                </tr>
        </table>
    </div>
    
</body>
</html>
